<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"
    />
    <title>Receip Home</title>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="card border-primary">
            <h5 class="card-header bg-primary bg-gradient text-light">
              My Recipes!
            </h5>
            <div class="card-body">
              <div
                class="table-responsive"
                th:if="${not #lists.isEmpty(recipes)}"
              >
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>Description</th>
                      <th>View</th>
                      <th>Update</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="recipe : ${recipes}">
                      <td th:text="${recipe.id}">123</td>
                      <td th:text="${recipe.description}">Tasty Goodness</td>
                      <td>
                        <a href="#" th:href="@{'/recipes/' + ${recipe.id}}"
                          >View</a
                        >
                      </td>
                      <td>
                        <a
                          href="#"
                          th:href="@{'/recipes/' + ${recipe.id} + '/edit'}"
                          >Update</a
                        >
                      </td>
                      <td>
                        <a
                          href="#"
                          th:href="@{'/recipes/' + ${recipe.id} + '/delete'}"
                          >Delete</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
