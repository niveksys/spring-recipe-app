<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"
    />
    <title>Edit Ingredient</title>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <form
            th:object="${ingredient}"
            th:action="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients'}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />
            <div class="card border-primary" style="margin-bottom: 20px">
              <h5 class="card-header bg-primary bg-gradient text-light">
                Edit Ingredient Information
              </h5>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <label class="form-label">Descripton:</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{description}"
                    />
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Amount:</label>
                    <input
                      type="number"
                      class="form-control"
                      th:field="*{amount}"
                    />
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">UOM:</label>
                    <select class="form-select" name="uom.id">
                      <option
                        th:each="uom : ${uoms}"
                        th:value="${uom.id}"
                        th:selected="${uom.id.equals(ingredient.uom.id)}"
                        th:text="${uom.description}"
                      >
                        Each
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
