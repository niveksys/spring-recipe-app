<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receip Home</title>
  </head>
  <body>
    <h1>My Recipe!</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Description</th>
      </tr>
      <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodness</td>
      </tr>
    </table>
  </body>
</html>
